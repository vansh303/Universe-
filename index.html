<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rashi Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('https://i.pinimg.com/736x/a6/ed/d6/a6edd6ce94bd1af6a0866dca5207ceb5.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
        .enter-btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff105f, #ffad06);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .enter-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to Rashi Universe</h1>
    <button class="enter-btn" onclick="enterUniverse()">Enter Universe</button>

    <script>
        function enterUniverse() {
            window.location.href = "universe.html";
        }
    </script>
</body>
</html>
