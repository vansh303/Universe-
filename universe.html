<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rashi Universe</title>
    <style>
        body {
            background: url('https://i.pinimg.com/736x/fd/11/de/fd11de5ad18818e37c36472211343f8e.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.7), rgba(0, 204, 255, 0.7));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .nav-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: 0.4s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <h1>Explore Rashi Universe</h1>
    <div class="btn-container">
        <button class="nav-btn" onclick="window.location.href='memory.html'">Memory</button>
        <button class="nav-btn" onclick="window.location.href='word.html'">Word</button>
        <button class="nav-btn" onclick="window.location.href='emotion.html'">Emotion</button>
    </div>
</body>
</html>
